	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/base.css" />
		<script type="text/javascript" src="/javascript/menu.js"></script>
		<title>
			{% if title %}{{title}}{% endif %}
			{% if title_extra %} {{title_extra}}{% endif %}
			{% if rakontu %} - {{rakontu.name}}{% endif %}
			- Rakontu</title>
		<style type="text/css">
			body {
				color: #{{colors|dictLookup:"text_plain"}};
			  	background-color: #{{colors|dictLookup:"background_general"}};
				}
			hr {
				border-top: 1px solid #{{colors|dictLookup:"border_normal"}};
				}
			h1 {
			 	color: #{{colors|dictLookup:"text_h1"}};
				}
			h2 {
			 	color: #{{colors|dictLookup:"text_h2"}};
				}
			h3 {
			 	color: #{{colors|dictLookup:"text_h3"}};
				}
			a {
				color: #{{colors|dictLookup:"text_link"}};
				}
			a:hover {
				background: #{{colors|dictLookup:"background_link_hover"}};
				color: #{{colors|dictLookup:"text_link_hover"}};
				}
			img.bordered {
				border: 1px solid #{{colors|dictLookup:"border_image"}};
				}
			img.bordered:hover {
				border: 1px solid #{{colors|dictLookup:"border_image"}};
				}
			table {
				border-right: 1px solid #{{colors|dictLookup:"border_normal"}};
				border-bottom: 1px solid #{{colors|dictLookup:"border_normal"}};
				}
			table.grid {
				border-top: 1px solid #{{colors|dictLookup:"border_normal"}}; 
				border-bottom: 1px solid #{{colors|dictLookup:"border_normal"}}; 
				border-right: 1px solid #{{colors|dictLookup:"border_normal"}}">
				}
			td {
				border-left: 1px solid #{{colors|dictLookup:"border_normal"}};
				border-top: 1px solid #{{colors|dictLookup:"border_normal"}};
				}
			th {
				border-left: 1px solid #{{colors|dictLookup:"border_normal"}};
				border-top: 1px solid #{{colors|dictLookup:"border_normal"}};
				}
			fieldset {
				background: #{{colors|dictLookup:"background_entry"}}; 
				border: 1px solid #{{colors|dictLookup:"border_normal"}};
				}
			.blurb {
				background: #{{colors|dictLookup:"background_excerpt"}};
				border: 1px solid #{{colors|dictLookup:"border_normal"}};
				color: #{{colors|dictLookup:"text_excerpt"}};
				}
			#topmenu li {
			    border: 1px solid #{{colors|dictLookup:"border_normal"}};
			    color: #{{colors|dictLookup:"text_menus"}};
			    }
			#topmenu li a {
			    background-color: #{{colors|dictLookup:"background_menus"}};
			    color: #{{colors|dictLookup:"text_menus"}};
			    }
			#topmenu li ul {
			    background-color: #{{colors|dictLookup:"background_menus"}};
			    color: #{{colors|dictLookup:"text_menus"}};
			    }
			#topmenu li:hover li a, #topmenu li.hover a {
			    background-color: #{{colors|dictLookup:"background_menus"}};
			    color: #{{colors|dictLookup:"text_menus"}};
			    }
			#topmenu li li a:hover {
			    background-color: #{{colors|dictLookup:"border_normal"}}; 
			    color: #{{colors|dictLookup:"text_menus"}};
			    }
			.rakontu_form_centered {
				border: solid 1px #{{colors|dictLookup:"border_normal"}};
				}
			#stylized label:hover{
				color: #{{colors|dictLookup:"text_label_hover"}};
				}
			#stylized select {
				border: solid 1px #{{colors|dictLookup:"border_normal"}};
				}
			#stylized select:hover{
				border: solid 1px #{{colors|dictLookup:"border_input_hover"}};
				}
			#stylized input{
				border: solid 1px #{{colors|dictLookup:"border_normal"}};
				}
			#stylized input:hover{
				border: solid 1px #{{colors|dictLookup:"border_input_hover"}};
				}
			#stylized textarea{
				border: solid 1px #{{colors|dictLookup:"border_normal"}};
				}
			#stylized textarea:hover{
				border: solid 1px #{{colors|dictLookup:"border_input_hover"}};
				}
			#stylized input.button{
				background: #{{colors|dictLookup:"background_button"}};
				border: solid 2px #{{colors|dictLookup:"border_normal"}};
				color: #{{colors|dictLookup:"text_buttons"}};
				}
			#stylized input.button:hover{
				background: #{{colors|dictLookup:"background_button_hover"}};
				border: solid 2px #{{colors|dictLookup:"border_normal"}};
				color: #{{colors|dictLookup:"text_buttons"}};
				}
			#stylized input.button_small{
				background: #{{colors|dictLookup:"background_button"}};
				border: solid 1px #{{colors|dictLookup:"border_normal"}};
				color: #{{colors|dictLookup:"text_buttons"}};
				}
			#stylized input.button_small:hover{
				background: #{{colors|dictLookup:"background_button_hover"}};
				border: solid 1px #{{colors|dictLookup:"border_normal"}};
				color: #{{colors|dictLookup:"text_buttons"}};
				}
				
			</style>

	</head>
